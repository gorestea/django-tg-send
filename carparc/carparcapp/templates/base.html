<!DOCTYPE html>
<html>
<head>
  <title>Carsite</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">Carsite</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Главная страница</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'channel_list' %}">Список каналов</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'choose_car' %}">Добавить автомобиль</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'category_list' %}">Категории</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'channel_create' %}">Добавить канал</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'start' %}">Начать автоматизацию</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'stop' %}">Остановить автоматизацию</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="container my-5">
    {% block content %}
    {% endblock %}
  </main>
  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
