{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1>Добавить канал</h1>
  <form method="post">
    {% csrf_token %}
    {% for f in form %}
    <p><div class="mb-1" for="{{ f.id_for_label }}">{{f.label}}</div>{{f}}</p>
    {% endfor %}
    <button type="submit" value="Save" class="btn btn-success">Добавить</button>
  </form>
</div>
{% endblock content %}
